name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        options:
          - "major"
          - "minor"
          - "patch"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: yarn install --immutable
      - run: yarn version ${{ github.event.inputs.version }}
      - run: yarn npm publish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
